<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow â€” Todolist</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>

  <body>
    <!-- Background glow -->
    <div class="bg-glow" aria-hidden="true">
      <span class="glow glow-indigo"></span>
      <span class="glow glow-emerald"></span>
      <span class="glow glow-fuchsia"></span>
    </div>

    <div class="container">
      <!-- Top bar -->
      <header class="topbar">
        <div class="brand">
          <div class="brand-logo" aria-hidden="true">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path
                d="M7 7h10v10H7V7Z"
                stroke="currentColor"
                stroke-width="2"
                opacity=".6"
              />
              <path d="M7 7l10 10" stroke="currentColor" stroke-width="2" />
              <path d="M17 7L7 17" stroke="currentColor" stroke-width="2" />
            </svg>
          </div>

          <div class="brand-text">
            <h1 class="brand-title">TaskFlow</h1>
            <p class="brand-subtitle">Todolist Modern Style</p>
          </div>
        </div>

        <div class="topbar-actions">
          <button id="btn-export" class="btn btn-ghost" type="button">
            Export
          </button>
          <button id="btn-settings" class="btn btn-ghost" type="button">
            Settings
          </button>
        </div>
      </header>

      <!-- Layout -->
      <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
          <section class="card card-glass">
            <div class="card-header card-header-divider">
              <div class="row row-between row-center">
                <h2 class="section-title">OVERVIEW</h2>
                <span id="badge-date" class="badge">Today</span>
              </div>

              <!-- Stats -->
              <div class="stats">
                <div class="stat">
                  <p class="stat-label">Total</p>
                  <p id="stat-total" class="stat-value">0</p>
                </div>
                <div class="stat">
                  <p class="stat-label">Active</p>
                  <p id="stat-active" class="stat-value">0</p>
                </div>
                <div class="stat">
                  <p class="stat-label">Done</p>
                  <p id="stat-done" class="stat-value">0</p>
                </div>
              </div>

              <!-- Progress -->
              <div class="progress">
                <div class="row row-between">
                  <span class="muted small">Daily progress</span>
                  <span id="progress-text" class="muted small">0%</span>
                </div>

                <div class="progress-track">
                  <div id="progress-bar" class="progress-bar"></div>
                </div>
              </div>
            </div>
          </section>
        </aside>

        <!-- Main -->
        <main class="main">
          <section class="card card-glass">
            <!-- Controls -->
            <div class="card-header card-header-divider">
              <div class="controls">
                <!-- Tabs -->
                <div class="tabs" role="tablist" aria-label="Task filter">
                  <button
                    data-filter="all"
                    class="tab tab-all"
                    id="tab-all"
                    type="button"
                  >
                    All
                  </button>
                  <button
                    data-filter="active"
                    class="tab"
                    id="tab-active"
                    type="button"
                  >
                    Active
                  </button>
                  <button
                    data-filter="completed"
                    class="tab"
                    id="tab-completed"
                    type="button"
                  >
                    Completed
                  </button>
                </div>
                <div class="legend">
                  <span class="pill"> <i class="dot dot-high"></i> High </span>
                  <span class="pill">
                    <i class="dot dot-medium"></i> Medium
                  </span>
                  <span class="pill"> <i class="dot dot-low"></i> Low </span>
                </div>

                <!-- Search -->
                <div class="search">
                  <span class="search-icon" aria-hidden="true">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                      <path
                        d="M21 21l-4.3-4.3"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                      />
                      <circle
                        cx="11"
                        cy="11"
                        r="7"
                        stroke="currentColor"
                        stroke-width="2"
                      />
                    </svg>
                  </span>

                  <input
                    id="search-input"
                    class="input input-with-icon"
                    type="text"
                    placeholder="Search tasks..."
                  />
                </div>
              </div>

              <!-- Add task -->
              <form id="task-form" class="add">
                <input
                  id="task-input"
                  class="input"
                  type="text"
                  name="task"
                  placeholder="Add a new task..."
                  required
                />

                <div class="add-right">
                  <select id="priority" class="select" name="priority">
                    <option value="high">High</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                  </select>

                  <button class="btn btn-primary" type="submit">
                    Add task
                  </button>
                </div>
              </form>
            </div>

            <!-- List -->
            <div class="card-body">
              <!-- Empty state -->
              <div id="empty-state" class="empty hidden">
                <div class="empty-icon" aria-hidden="true">
                  <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                    <path
                      d="M7 7h10v10H7V7Z"
                      stroke="currentColor"
                      stroke-width="2"
                      opacity=".7"
                    />
                    <path
                      d="M9 12h6"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                  </svg>
                </div>
                <h3 class="empty-title">No tasks yet</h3>
                <p class="empty-desc">Add your first task to get started.</p>
              </div>

              <ul id="task-list" class="task-list"></ul>

              <!-- Footer -->
              <div class="footer">
                <span id="remaining" class="muted">0 items left</span>
                <button id="btn-clear-2" class="btn btn-ghost" type="button">
                  Clear completed
                </button>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
